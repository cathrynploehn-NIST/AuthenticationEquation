<div class="USG-upload alert alert-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	<h1>Upload <small>Only .csv files accepted</small></h1>
	
	<form id="USG-upload-form" onsubmit="return USG.upload(event);">
		<span class="btn btn-default btn-file csvData-btn">
			<img src="icons/browse.svg" alt="Browse icon">
		    Browse <input type="file" id="USG-csv-file-select" name="csvData" accept=".csv">
		</span>
		<label class="csvData-label" ></label>
		<input class="btn btn-primary" id="USG-upload-submit" disabled="disabled" type="submit" value="Visualize">
	</form>
</div>
