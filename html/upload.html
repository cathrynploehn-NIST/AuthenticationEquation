<div class="USG-upload alert alert-info" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	<h1>Upload <small>Only .csv files accepted</small></h1>
	<form id="USG-upload-form" onsubmit="return USG.upload();">
		<span class="btn btn-default btn-file csvData-btn">
		    Browse <input type="file" name="csvData" accept=".csv">
		</span>
		<label class="csvData-label" ></label>
		<input class="btn btn-primary" id="USG-upload-submit" disabled="disabled" type="submit">
	</form>
</div>
